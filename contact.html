<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in Udupi"
    />
    <meta name="keywords" content="hotel,udupi hotel,mangalore hotel" />
    <script
      src="https://kit.fontawesome.com/0283f697f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"
    />
    <link rel="icon" href="./img/favicon.png" type="image/png" />
    <title>Hotel Udupi | Contact</title>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="/index.html">Hotel Udupi</a></h1>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a class="current" href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill the form below to contact us</p>
        <form name="contact" method="POST" data-netlify="true">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>Behind RTO, Udupi,Karnataka</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>9448263380</p>
        </div>
        <div class="box no">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>Hotel.Udupi@gmail.com</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>Hotel Udupi &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>
  <html></html>
</html>
